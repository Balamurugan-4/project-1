<!DOCTYPE html>
<head>
  <title>apply jobs</title>
  <link rel="stylesheet" href="style.css">
</head>
<center>
<body>
  <form id="applicationForm">
    <h2>Job Application</h2><br>
      <label for="username">Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="name" name="name" required><br><br><br>
      <label for="email">E-mail</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="e-mail" id="email" name="email" required><br><br><br>
      <label for="password"> Password</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="password" id="password" name="password" required><br><br><br>
      <label for="mobile">Mobile</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="mobile" id="mobile" name="mobilenumber" required><br><br><br>
      <label for="resume">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Resume</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="file" id="resume" name="resume" required><br><br><br>
      <button type="submit">Submit</button><br><br><br>
    </form>
<script>
  document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way
            alert('Thank you! Your application has been submitted successfully.'); // Display the popup message
        });
</script>
</center></body>
</html>
